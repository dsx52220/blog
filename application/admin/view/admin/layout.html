<script src="__STATIC__/layui/layui.all.js"></script>
<script src="__STATIC__/js/common.js"></script>
<script src="__STATIC__/js/echarts.js"></script>
<script>
    document.body.onload = function () {
        getMainHtml(document.getElementById('admin_index'));
    };

    function init() {
        layui.use('element', function () {
            var element = layui.element;
        });

        layui.use('laydate', function () {
            var laydate = layui.laydate;
            var date = new Date();
            laydate.render({
                elem: '#input_date_space',
                type: 'date',
                range: '至',
                max: date.getTime()
            });
        });

        layui.use('laypage', function () {
            var laypage = layui.laypage;
            var count = 0, limit = 8, url = '', curr = 1;
            try {
                count = document.getElementById('count').value;
                curr = document.getElementById('curr').value;
                limit = document.getElementById('limit').value;
                url = document.getElementById('url').value;
            } catch (e) {
            }
            //执行一个laypage实例
            laypage.render({
                elem: 'page',
                curr: curr,
                count: count, //数据总数，从服务端得到
                limit: limit,
                limits: [10, 15, 20],
                layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getMainHtml(url + '?page=' + obj.curr + '&list_row=' + obj.limit);
                    }
                }
            });
        });

        var today = document.getElementById("today");
        if (today) {
            var today_Chart = echarts.init(today);
            today_option = {
                legend: {
                    data: ['PV数', 'UP数', 'IP数', '留言、评论数']
                },
                xAxis: {
                    name: '时间',
                    type: 'category',
                    data: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00']
                },
                yAxis: {
                    name: '数量',
                    type: 'value'
                },
                series: [{
                    name: 'PV数',
                    data: [820, 932, 0, 934, 11, 1330, 1320],
                    type: 'line'
                }, {
                    name: 'UP数',
                    data: [820, 932, 1, 934, 1290, 22, 1320],
                    type: 'line'
                }, {
                    name: 'IP数',
                    data: [820, 932, 2, 934, 1290, 1330, 33],
                    type: 'line'
                }, {
                    name: '留言、评论数',
                    data: [5, 6, 7, 8, 9, 10],
                    type: 'line'
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        animation: false
                    }
                },
            };
            if (today_option && typeof today_option === "object") {
                today_Chart.setOption(today_option, true);
            }
        }
    }

    function getMainHtml(obj) {
        var index = layer.load();
        var res = ajax(null, typeof obj == 'string' ? obj : obj.getAttribute('data-url'), 'get');
        if (res) {
            document.getElementById('main').innerHTML = res;
            init();
        }
        layer.close(index);
    }

    function logout() {
        ajaxSubmit(null, "{:url('admin/logout',['_ajax'=>1])}", 'GET');
    }

    /**
     * 确认删除提示
     * @param callback [删除函数]
     * @param id [删除记录id]
     */
    function checkDel(callback, id) {
        var index = layer.open({
            title: '警告',
            content: '正在进行删除，请确认！',
            btn: ['确定', '取消'],
            yes: function () {
                callback(id);
            }
        });
    }

    function artSearch() {
        getMainHtml('{:url("article/artList")}?title=' + document.getElementById('title').value);
    }

    function artAdd() {
        layer.open({
            type: 2,
            title: '内容管理 - 添加文章',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: '{:url("article/artAdd")}'
        });
    }

    function artEdit(art_id) {
        layer.open({
            type: 2,
            title: '内容管理 - 编辑文章',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: '{:url("article/artEdit")}?art_id=' + art_id
        });
    }

    function artDel(art_id) {
        var index = layer.load();
        var res = ajax(null, '{:url("article/artDel",["_ajax"=>1])}?art_id=' + art_id, 'get');
        if (res) {
            var data = JSON.parse(res);
            if (data.code == 1) {
                layer.msg(data.msg, {icon: 1});
                getMainHtml(document.getElementById('url').value);
            } else {
                layer.msg(data.msg, {icon: 2});
            }
        }
        layer.close(index);
    }

    function catAdd() {
        layer.open({
            type: 2,
            title: '内容管理 - 添加栏目',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: '{:url("cat/catAdd")}',
            cancel: function () {
                getMainHtml(document.getElementById('url').value);
            }
        });
    }

    function catEdit(cat_id) {

        if (res) {

    function labelEdit(label_id) {

    function linkAdd() {
        layer.open({

            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['600px', '320px'],
            content: '{:url("link/linkAdd")}'
        });
    }

    function linkEdit(link_id) {
        layer.open({

    function linkDel(link_id) {
        var index = layer.load();
        var res = ajax(null, '{:url("link/linkDel",["_ajax"=>1])}?link_id=' + link_id, 'get');
        if (res) {
            var data = JSON.parse(res);
            if (data.code == 1) {
                layer.msg(data.msg, {icon: 1});
                getMainHtml(document.getElementById('url').value);
            } else {
                layer.msg(data.msg, {icon: 2});
            }
        }
        layer.close(index);
    }

    function imgAdd() {
        layer.open({
            type: 2,
            title: '文件管理 - 上传图片',
            shadeClose: true,
            shade: false,
            maxmin: false, //开启最大化最小化按钮
            area: ['600px', '280px'],
            content: '{:url("image/imgAdd")}'
        });
    }

    function imgShow(img_id) {
        layer.open({
            type: 2,
            title: '内容管理 - 查看图片',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: '{:url("image/imgShow")}?img_id=' + img_id
        });
    }

    function imgNameEdit(obj, img_id) {
        var name = obj.value;
        var old_name = obj.getAttribute('verify');
        if (name != old_name) {
            layer.confirm('将图片名修改为:' + name + '？', {icon: 3, title: '图片名修改提示'}, function (index) {
                var formData = new FormData();
                formData.append('name', name);
                var res = ajax(formData, '{:url("image/imgEdit",["_ajax"=>1])}?img_id=' + img_id, 'post');
                if (res) {
                    var data = JSON.parse(res);
                    if (data.code == 1) {
                        obj.setAttribute('verify', name);
                        layer.msg(data.msg, {'icon': 1});
                    } else {
                        layer.msg(data.msg, {'icon': 2});
                    }
                }
                layer.close(index);
            }, function () {
                obj.value = old_name;
            });
        }
    }

    function imgSearch() {
        var img_name = document.getElementById('img_name').value;
        getMainHtml('{:url("image/imgList")}?img_name=' + img_name);
    }

    function imgDel(img_id) {
        var index = layer.load();
        var res = ajax(null, '{:url("image/imgDel",["_ajax"=>1])}?img_id=' + img_id, 'get');
        console.log('{:url("image/imgDel",["_ajax"=>1])}?img_id=' + img_id);
        console.log(res);
        if (res) {
            var data = JSON.parse(res);
            if (data.code == 1) {
                getMainHtml('{:url("image/imgList")}');
                layer.msg('删除成功', {icon: 1});
            } else {
                layer.msg('删除失败', {icon: 2});
            }
        }
        layer.close(index);
    }
</script>
